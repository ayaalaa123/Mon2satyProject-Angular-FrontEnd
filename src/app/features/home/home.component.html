<div class="container">
  <div
    class="carousel slide bg-danger"
    id="mycarousel"
    data-ride="carousel"
    data-interval="13000"
  >
    <div class="carousel-inner text-center m-auto">
      <div class="carousel-item active">
        <img src="assets/img/monaksa/1.jpg" class="image" />
        <!-- <p class="carousel-caption">Image One</p> -->
      </div>
      <div class="carousel-item">
        <img src="assets/img/monaksa/2.jpg" />
        <!-- <p class="carousel-caption">Image Two</p> -->
      </div>
      <div class="carousel-item">
        <img src="assets/img/3.jpg" />
        <!-- <p class="carousel-caption">Image Three</p> -->
      </div>
      <div class="carousel-item">
        <img src="assets/img/4.jpg" />
        <!-- <p class="carousel-caption">Image Four</p> -->
      </div>
    </div>
    <!-- End Of Inner-->
    <a
      href="#"
      data-target="#mycarousel"
      class="carousel-control-prev"
      data-slide="prev"
      ><span class="carousel-control-prev-icon"></span
    ></a>
    <a
      href="#"
      data-target="#mycarousel"
      class="carousel-control-next"
      data-slide="next"
      ><span class="carousel-control-next-icon"></span
    ></a>
  </div>
  <!-- End Of Carousel-->

  <!-- <section class="hero-section" style="background-image: url(assets/img/2.jpg)"  >
  
</section> -->

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 style="text-align: center; color: #f6755e;  margin: 20px;">
            المناقصات المتاحة
          </h2>
        </div>
      </div>

      <div class="row" *ngFor="let item of pubtendersArr">
        <div class="col-lg-4" class="center" style="background-color: #ebf0f3;">
          <p class="right" style="font-size: 20px; font-weight: 600; ">
            <b style="color: gray;"> {{ item.subCategory.name }} </b>

            <br />
  <span style="color: black; font-weight: 400;">
            {{ item.tenderDescription }}
          </span> </p>
          <hr/>
          <p  style="font-size: 16px; font-weight: 600; " class="right">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            تاريخ انتهاء المناقصة</p>
          <p class="right">

            {{item.expireDate | date: 'medium' }}
          </p>

          <!-- <button class="button">قدم الآن</button> -->
        </div>
      </div>

      <!--
        <div class="row">
        <div *ngFor="let item of post" class="col-lg-4" class="center"  style="background-color: #ebf0f3;"  >
               
            <p class="right"> {{item.message}} </p>
                 
                </div>
              </div> 
            -->
      <!-- <div *ngFor="let item of post"> -->
    </div>
  </section>
</div>
